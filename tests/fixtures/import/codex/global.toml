[mcp.filesystem]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "${WORKSPACE_ROOT}"]

[mcp.filesystem.env]
LOG_LEVEL = "${LOG_LEVEL}"
FS_MODE = "${FS_MODE}"

[mcp.github]
command = "docker"
args = ["run", "-i", "ghcr.io/github/github-mcp-server"]

[mcp.github.env]
GITHUB_TOKEN = "${GITHUB_TOKEN}"
API_URL = "${GITHUB_API_URL}"
