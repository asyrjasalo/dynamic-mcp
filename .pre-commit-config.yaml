# Install the hooks in this file:
#   prek install --hook-type pre-commit --hook-type commit-msg
#
# (optional) test hooks for staged files:
#   prek run --verbose
#
# (optional) test hooks for all files:
#   prek run --all-files --verbose

default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.1
    hooks:
      - id: check-jsonschema
        files: ^(examples/.*\.json|dynamic-mcp\.json)$
        args: ["--schemafile", "config-schema.json"]
      - id: check-github-workflows

  - repo: https://github.com/rvben/rumdl-pre-commit
    rev: v0.1.18
    hooks:
      - id: rumdl-fmt
        args: ["--disable", "MD013,MD033,MD034"]
        files: ^(?!.*skills/).*$

  - repo: https://github.com/crate-ci/typos
    rev: v1.43.4
    hooks:
      - id: typos

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.13.7
    hooks:
      - id: commitizen
        stages: [commit-msg]
